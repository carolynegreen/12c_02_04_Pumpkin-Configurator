<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pumpkin Patch</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Pumpkin Patch</h1>
    </header>

    <main>
      <div id="container" class="">
        <div id="colors">
          <h2>Choose a Color For Your Pumpkin</h2>
          <svg class="palette" viewBox="0 0 300 360">
            <circle
              id="color1"
              class="colorbtn"
              cx="90"
              cy="40"
              r="30"
              fill="black"
            ></circle>
            <circle
              id="color2"
              class="colorbtn"
              cx="210"
              cy="40"
              r="30"
              fill="blue"
            ></circle>
            <circle
              id="color3"
              class="colorbtn"
              cx="90"
              cy="125"
              r="30"
              fill="red"
            ></circle>
            <circle
              id="color4"
              class="colorbtn"
              cx="210"
              cy="125"
              r="30"
              fill="pink"
            ></circle>
            <circle
              id="color5"
              class="colorbtn"
              cx="90"
              cy="210"
              r="30"
              fill="green"
            ></circle>
            <circle
              id="color6"
              class="colorbtn"
              cx="210"
              cy="210"
              r="30"
              fill="yellow"
            ></circle>
            <circle
              id="color7"
              class="colorbtn"
              cx="90"
              cy="300"
              r="30"
              fill="darkorange"
            ></circle>
            <circle
              id="color8"
              class="colorbtn"
              cx="210"
              cy="300"
              r="30"
              fill="white"
            ></circle>
          </svg>
        </div>

        <div id="pumpkin" class=""></div>
        <div id="pumpkin-container" class="">
          <div class="eye svg"></div>
          <div class="nose svg"></div>
          <div class="mouth svg"></div>
          <div id="pumpkin"></div>
          <div class="background"></div>
        </div>

        <!-- Side navigation -->
        <div class="sidenavigation">
          <div id="categories">
            <div>Eyes</div>
            <div>Nose</div>
            <div>Mouth</div>
            <div>Background</div>
            <div>Candle</div>
          </div>
          <div id="options">
            <div id="eyes" class="hidden">
              <div class="option">
                <img src="img/eye1.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye2.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye3.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye4.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye5.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye6.png" alt="Pumpkin Eyes" />
              </div>
            </div>
            <div id="mouth" class="hidden">
              <div class="option">
                <img src="img/mouth1.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth2.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth3.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth4.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth5.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth6.png" alt="Pumpkin Mouth" />
              </div>
            </div>
            <div id="nose" class="hidden">
              <div class="option">
                <img src="img/nose1.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose2.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose3.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose4.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose5.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose6.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/eye1.png" alt="Pumpkin Eyes" data-feature="1" />
              </div>
              <div class="option">
                <img src="img/eye2.png" alt="Pumpkin Eyes" data-feature="2" />
              </div>
              <div class="option">
                <img src="img/eye3.png" alt="Pumpkin Eyes" data-feature="3" />
              </div>
              <div class="option">
                <img src="img/eye4.png" alt="Pumpkin Eyes" data-feature="4" />
              </div>
              <div class="option">
                <img src="img/eye5.png" alt="Pumpkin Eyes" data-feature="5" />
              </div>
              <div class="option">
                <img src="img/eye6.png" alt="Pumpkin Eyes" data-feature="6" />
              </div>
            </div>
            <div id="mouth" class="hidden">
              <div class="option">
                <img
                  src="img/mouth1.png"
                  alt="Pumpkin Mouth"
                  data-feature="1"
                />
              </div>
              <div class="option">
                <img
                  src="img/mouth2.png"
                  alt="Pumpkin Mouth"
                  data-feature="2"
                />
              </div>
              <div class="option">
                <img
                  src="img/mouth3.png"
                  alt="Pumpkin Mouth"
                  data-feature="3"
                />
              </div>
              <div class="option">
                <img
                  src="img/mouth4.png"
                  alt="Pumpkin Mouth"
                  data-feature="4"
                />
              </div>
              <div class="option">
                <img
                  src="img/mouth5.png"
                  alt="Pumpkin Mouth"
                  data-feature="5"
                />
              </div>
              <div class="option">
                <img
                  src="img/mouth6.png"
                  alt="Pumpkin Mouth"
                  data-feature="6"
                />
              </div>
            </div>
            <div id="nose" class="hidden">
              <div class="option">
                <img src="img/nose1.png" alt="Pumpkin Nose" data-feature="1" />
              </div>
              <div class="option">
                <img src="img/nose2.png" alt="Pumpkin Nose" data-feature="2" />
              </div>
              <div class="option">
                <img src="img/nose3.png" alt="Pumpkin Nose" data-feature="3" />
              </div>
              <div class="option">
                <img src="img/nose4.png" alt="Pumpkin Nose" data-feature="4" />
              </div>
              <div class="option">
                <img src="img/nose5.png" alt="Pumpkin Nose" data-feature="5" />
              </div>
              <div class="option">
                <img src="img/nose6.png" alt="Pumpkin Nose" data-feature="6" />
              </div>
            </div>
            <div id="background" class="hidden">
              <figure data-feature="img/bg1.png">
                <img src="img/bg1.png" alt="Porch" />
                <figcaption>Porch</figcaption>
              </figure>
              <figure data-feature="img/bg2.png">
                <img src="img/bg2.png" alt="pumpkin patch" />
                <figcaption>Pumpkin Patch</figcaption>
              </figure>
              <figure data-feature="img/bg3.png">
                <img src="img/bg3.png" alt="girl picking up pumpkin" />
                <figcaption>Girl collecting pumpkin</figcaption>
              </figure>
            </div>
            <figure id="candle" class="hidden">
              <img src="img/lit-candle.png" alt="lit candle" />
              <figcaption>click to extinguish candle</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <p>
          Pumpkin Configurator | Created by Rikke & Carolyne | KEA Multimedia
          Design 2021
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
