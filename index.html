<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pumpkin Patch</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Pumpkin Patch</h1>
    </header>

    <main>
      <div id="container" class="">
        <div id="colors">
          <h2>Choose a Color For Your Pumpkin</h2>
          <div id="button1" class="colorbtn"></div>
          <div id="button2" class="colorbtn"></div>
          <div id="button3" class="colorbtn"></div>
          <div id="button4" class="colorbtn"></div>
          <div id="button5" class="colorbtn"></div>
          <div id="button6" class="colorbtn"></div>
          <div id="button7" class="colorbtn"></div>
          <div id="button8" class="colorbtn"></div>
        </div>
        <div id="pumpkin" class=""></div>

        <!-- Side navigation -->
        <div class="sidenavigation">
          <div id="categories">
            <div>Eyes</div>
            <div>Nose</div>
            <div>Mouth</div>
            <div>Background</div>
            <div>Candle</div>
          </div>
          <div id="options">
            <div id="eyes" class="hidden">
              <div class="option">
                <img src="img/eye1.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye2.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye3.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye4.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye5.png" alt="Pumpkin Eyes" />
              </div>
              <div class="option">
                <img src="img/eye6.png" alt="Pumpkin Eyes" />
              </div>
            </div>
            <div id="mouth" class="hidden">
              <div class="option">
                <img src="img/mouth1.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth2.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth3.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth4.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth5.png" alt="Pumpkin Mouth" />
              </div>
              <div class="option">
                <img src="img/mouth6.png" alt="Pumpkin Mouth" />
              </div>
            </div>
            <div id="nose" class="hidden">
              <div class="option">
                <img src="img/nose1.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose2.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose3.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose4.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose5.png" alt="Pumpkin Nose" />
              </div>
              <div class="option">
                <img src="img/nose6.png" alt="Pumpkin Nose" />
              </div>
            </div>
            <div id="background" class="hidden"></div>
          </div>
          <span onclick="openNav()">Eyes</span>
          <span onclick="openNav()">Nose</span>
          <span onclick="openNav()">Mouth</span>
          <span onclick="openNav()">Background</span>
          <span onclick="openNav()">Candle</span>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <p>
          Pumpkin Configurator | Created by Rikke & Carolyne | KEA Multimedia
          Design 2021
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
